{% load i18n %}
<ul class="nav nav-list">
  <li class="nav-header" filter-{{ title|slugify }}>
    <a href="javascript:void();" id="filter-list-{{ title|slugify }}" data-toggle="collapse" data-target="#filter-{{ title|slugify }}">
      {% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</li>
    </a>
  </li>

  <li>
    <ul id="filter-{{ title|slugify }}" class="collapse nav nav-list">
      {% for choice in choices %}
        <li class="{% if choice.selected %}active{% endif %}">
          <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
        </li>
     {% endfor %}
    </ul>
  </li>
</ul>

<script>
$(function() {
  $("#filter-list-{{ title|slugify }}").collapse();
});
</script>
